<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Styles and Semantics</title>
  </head>

  <style media="screen">
    span{
      color:green
    }
    article{
      color : blue
    }
  </style>
  <body>

    <!--<div>  Defines a section in a document -->
      <div>
        <h1>Esse é o meu heading </h1>

      </div>
    <!-- <span> Defines a section in a document -->
      <h1>Aprenda
      <span>
      Tecnologia
      </span>
      </h1>
    <!--<header> Defines a header for the document or section -->

     <header>
       <h6>Header</h6>
     </header>
    <!-- <nav> Defines  navigation links -->
    <nav>
      <a href="google.com">nav </a>
    </nav>


    <!--<main> Specifies the main content of a document -->
    <main>

    </main>

    <!-- <section>  Defines a section in a document -->
     <section>
       <!-- dividir o programa em sessoes para facilitar organizacao -->
     </section>

    <!--<article> Defines an article -->
     <article class="artigo ">
       <h3>Artigo</h3>
     </article>

    <!-- <aside> Defines content aside from the page content -->

    <aside>
      <h3>de ladinho</h3>

    </aside>

    <!-- <details> Defines additional details that the user can view or hide -->
    <details open>
      <h5>Detalhado</h5>

    </details>

    <!--<dialog> ines a dialog box or window -->
     <dialog open>
       Essa é uma caixa de dialogo aberta
     </dialog>

    <!--<summary> Defines a visible heading for a <details> element -->
    <details close>

    <summary>
    Esse é um resumo
    </summary>
    Detalhes

    </details>
    <!--<data>  Adds a machine-readable translation of a given content -->
<br>
    <data value="31415"> Esse é o PI </data>
  <br>
    <!-- <footer>  Defines a footer for a document or  section -->
    <footer>
        Esse é o footer
    </footer>



  </body>
</html>
