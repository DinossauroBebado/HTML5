<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Listas</title>
  </head>
  <body>

    <!-- <ul> Defines an unordered list  -->
    <ul>
     <li>lista</li>
     <li>fora de</li>
     <li>ordem </li>
    </ul>

    <!--<ol> Defines an ordered list -->
    <ol>
      <li>lista</li>
      <li>em </li>
      <li>ordem</li>
    </ol>

    <!--<li> Defines a list item -->
    <li>item de lista </li>

    <!-- <dl> Defines a description list -->
    <dl>

      <dt>termo </dt>
        <dd>descirção do termo </dd>
      <dt>outro termo </dt>
        <dd>discrição do outro termo</dd>

    </dl>

    <!--<dt>  Defines a term name in a description list -->
    <dt> termo </dt>

    <!--<dd>  Defines a description of a term name in a description list -->
    <dd> discrição </dd>

  </body>
</html>
